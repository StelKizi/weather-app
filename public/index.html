<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather app</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<header>
			<section>
				<canvas id="icon" width="100" height="100"></canvas>
			</section>
		</header>
		<div class="content">
			<section class="status">Enter a location</section>
			<section class="location">To find the weather</section>
		</div>
		<section class="city-search-container" ></section>
		<input type="text" id="city-search-input-text" placeholder="Enter location">
		<button type="button" id="city-search-button">Search Location</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
